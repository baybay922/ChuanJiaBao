<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />    
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<link rel="stylesheet" href="css/reset.css" type="text/css">
<link rel="stylesheet" href="css/re_password.css" type="text/css">
<title>找回密码2</title>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/public/public.js" ></script>
<script type="text/javascript" src="js/re_password2.js"></script>
</head>
<body class="re_password_bg">
<section>
	<div class="re_password2">
		<p class="rep_title">历史收货人</p>
		
		<p class="rep_input">
			<input value="" type="text" id="userName" placeholder="&nbsp;&nbsp;填写历史订单中的收货人" />
		</p>
		
		<p class="rep_title">请填写验证码</p>
		
		<p class="rep_input rep_Usernum">
			<input value="" type="text" id="userNum" maxlength="6" placeholder="&nbsp;&nbsp;验证短信中的数字" />
			<span class="s_hqNum" id="re_getvalid">获取验证码</span>
		</p>
		
		<p class="rep_title">设置新的登陆密码</p>
		
		<p class="rep_input rep_Userpsw">
			<input value="" type="password" id="userPsw" maxlength="20" placeholder="&nbsp;&nbsp;6-20位，不能与旧密码相同" />
			<span class="l_pswBtn"></span>
		</p>
	</div>
	<div class="feedback_tip"></div>
	<div class="re_psw_btnhui" id="submit_btn">
		<button id="submit">下一步</button>
	</div>
</section>

</body>
</html>
