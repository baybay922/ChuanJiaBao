<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />    
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<link rel="stylesheet" href="css/reset.css" type="text/css">
<link rel="stylesheet" href="css/ChangePassWord.css" type="text/css">
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<title>修改密码</title>
</head>
<body class="l_NewScroll" style="position:absolute; overflow-y:scroll; -webkit-overflow-scrolling: touch; top:0; left:0; bottom:0; right:0">
<section>
	<ul class="changePSW">
		<li>请输入当前密码<input type="password"  maxlength="20" placeholder="6-20位字符，由英文与数字的组合构成" id="oldPSW" onfocus="$(this).attr('placeholder','').removeClass('l_RedLine');$('.l_exit').addClass('ButtonForAndroid');" onblur="$(this).attr('placeholder','6-20位字符，由英文与数字的组合构成');$('.l_exit').removeClass('ButtonForAndroid');"></li>
		<li>请输入新密码<input type="password"  maxlength="20" placeholder="6-20位，不能与旧密码相同" id="newPSW1" onfocus="$(this).attr('placeholder','').removeClass('l_RedLine');$('#newPSW2').removeClass('l_RedLine');$('.l_exit').addClass('ButtonForAndroid');" onblur="$(this).attr('placeholder','6-20位，不能与旧密码相同');$('.l_exit').removeClass('ButtonForAndroid');"></li>
		<li>请再输入一次<input type="password"  maxlength="20" placeholder="6-20位，不能与旧密码相同" id="newPSW2" onfocus="$(this).attr('placeholder','').removeClass('l_RedLine');$('#newPSW1').removeClass('l_RedLine');$('.l_exit').addClass('ButtonForAndroid');" onblur="$(this).attr('placeholder','6-20位，不能与旧密码相同');$('.l_exit').removeClass('ButtonForAndroid');"></li>
	</ul>
	<p class="errrTipToast"></p>
	<button class="l_exit l_disable" disabled>完成</button>
</section>
<div class="l_mask">
	<p class="l_changeSuccess">您已成功修改密码，请重新登录
		<span>5S后自动回到登陆页面</span>
		<button onclick="location.href='myinfo.html'">确定</button>
	</p>
</div>
<script src="js/public.js" type="text/javascript"></script>
<script src="js/ChangePassWord.js" type="text/javascript"></script>
</body>
</html>
