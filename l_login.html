<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="keywords" content="" />
<meta name="description" content="" />

<meta name="apple-mobile-web-app-capable" content="yes" />    
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<link rel="stylesheet" href="css/reset.css" type="text/css">
<link rel="stylesheet" href="css/login.css" type="text/css">
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<title>登录</title>
</head>
<body class="l_NewScroll" style="position:absolute; overflow-y:scroll; -webkit-overflow-scrolling: touch; top:0; left:0; bottom:0; right:0">
<header></header>
<section>
	<div class="l_userIdBox">
		<i class="l_deleteB"></i>
		<input name="input" class="l_userId limitNUM11" id="userID" placeholder="请输入手机号" type="tel" maxlength="11" oninput="limitNUM(11);$(this).val()!=''?$(this).siblings('.l_deleteB').show():$(this).siblings('.l_deleteB').hide();" onfocus="$(this).attr('placeholder','').removeClass('l_RedLine');$('#userID + b').removeClass('l_errrShow');$(this).val()!=''?$(this).siblings('.l_deleteB').show():$(this).siblings('.l_deleteB').hide();" onblur="$(this).attr('placeholder','请输入手机号');checkUserID($(this).val());$(this).siblings('.l_deleteB').hide();">
		<b></b>
	</div>
	<div class="l_pswBox">
		<i class="l_deleteB l_passWDel"></i>
		<input name="input" class="l_PassW" type="password" id="PassW" placeholder="请输入密码" maxlength="20" onfocus="$('#PassW').attr('placeholder','').removeClass('l_RedLine');$('#PassW + b').removeClass('l_errrShow');$(this).val()!=''?$(this).siblings('.l_deleteB').show():$(this).siblings('.l_deleteB').hide();" oninput="$(this).val()!=''?$(this).siblings('.l_deleteB').show():$(this).siblings('.l_deleteB').hide();" onblur="$('#PassW').attr('placeholder','请输入密码');checkPassWord($(this).val());$(this).siblings('.l_deleteB').hide();">
		<b></b>
		<p class="l_pswBtn"></p>
	</div>
	<p class="l_ForgetPSW clearfix" onclick="alert('此处跳找回密码页')">忘记密码</p>
	<button class="RedBTN" id="load" onclick="load()">登录</button>
	<p onclick="alert('此处跳注册页')">免费注册</p>
</section>
<script src="js/public.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
</body>
</html>
